apiVersion: v1
data:
  provider.yaml: |
    apiVersion: 1
    providers:
    - name: 'sidecarProvider'
      orgId: 1
      type: 'file'
      disableDeletion: false
      allowUiUpdates: false
      updateIntervalSeconds: 30
      options:
        foldersFromFilesStructure: false
        path: '/tmp/dashboards/'
kind: ConfigMap
metadata:
  name: grafana-config-dashboards
  namespace: monitoring
